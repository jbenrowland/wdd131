<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img class="site-logo" src="recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <form action="#">
            <input type="search" placeholder="Find a recipe" />
            <button type="button">
                <img src="search.svg" alt="search" />
            </button>
        </form>
        <hr />
        <article class="recipe">
            <img class="recipe-image" src="apple-crisp.jpg" alt="apple crisp with ice cream in a bowl">
            <div class="recipe-content">
                <div class="tag-row">
                    <span class="tag">dessert</span>
                </div>
                <h2>Apple Crisp</h2>
                <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    ⭐⭐⭐⭐☆
                </div>
                <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </div>
        </article>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <div class="footer-text">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                Recipe icons created by Freepik - Flaticon
            </a>
        </div>
    </footer>
</body>
</html>
